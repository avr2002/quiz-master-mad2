<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Welcome'));</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userRole = localStorage.getItem('userRole');
                const userName = localStorage.getItem('userName');
                const fullName = localStorage.getItem('userFullName') || userName;
                document.write(
                    userRole === 'admin'
                        ? getAdminNav(userName)
                        : getUserNav(userName)
                );
            </script>
        </div>
    </nav>

    <div class="container mt-5">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <div class="card">
            <div class="card-body text-center">
                <h1>Hello, <span id="user">User</span>!</h1>
                <p>Welcome to the Quiz Master!</p>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script src="/js/utils.js" type="module"></script>
    <script>
        // Wait for DOM content to be loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is authenticated
            if (localStorage.getItem('token') === null) {
                window.location.href = '/pages/auth/login.html';
            } else {
                // Update the user span with the full name
                const fullName = localStorage.getItem('userFullName') || localStorage.getItem('userName');
                document.getElementById('user').textContent = fullName;
            }
        });
    </script>
</body>

</html>
