<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Chapters'));</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getAdminNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/pages/admin/subjects/list.html">Subjects</a></li>
                <li class="breadcrumb-item active" aria-current="page">Chapters</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 id="subject-title">Chapters</h2>
                <p id="subject-description" class="text-muted"></p>
            </div>
            <button class="btn btn-primary" id="add-chapter-btn">
                Add New Chapter
            </button>
        </div>

        <!-- Simple Search Form (redirects to search page) -->
        <div class="mb-4">
            <form action="search.html" method="get" id="search-form">
                <input type="hidden" name="subject_id" id="subject-id-input">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search chapters...">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>

        <!-- Chapters Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="chaptersTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="chaptersTableBody">
                            <!-- Chapters will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module">
        import { initChaptersList } from '/js/pages/chapters/list.js';
        // Initialize the page
        document.addEventListener('DOMContentLoaded', initChaptersList);
    </script>
</body>

</html>
