<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Edit Chapter'));</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getAdminNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/pages/admin/subjects/list.html">Subjects</a></li>
                <li class="breadcrumb-item"><a href="#" id="chapters-link">Chapters</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="page-action">Add Chapter</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="page-title">Add New Chapter</h2>
            <button class="btn btn-secondary" id="back-btn">
                Cancel
            </button>
        </div>

        <!-- Chapter Form -->
        <div class="card">
            <div class="card-body">
                <form id="chapterForm">
                    <div class="mb-3">
                        <label for="subjectSelect" class="form-label">Subject</label>
                        <select class="form-select" id="subjectSelect" disabled>
                            <option id="subject-option">Loading subject...</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="chapterName" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="chapterName" required
                            placeholder="Enter chapter name">
                        <div class="invalid-feedback">
                            Please provide a chapter name (minimum 3 characters).
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="chapterDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="chapterDescription" rows="4" required
                            placeholder="Enter chapter description"></textarea>
                        <div class="invalid-feedback">
                            Please provide a description (minimum 10 characters).
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="submit-btn">Save Chapter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module">
        import { initChapterEdit } from '/js/pages/chapters/edit.js';
        // Initialize the page
        document.addEventListener('DOMContentLoaded', initChapterEdit);
    </script>
</body>

</html>
