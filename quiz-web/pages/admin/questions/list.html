<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Quiz Questions'));</script>
    <style>
        .option-list {
            margin-bottom: 0;
            padding-left: 1.5rem;
        }

        .correct-option {
            font-weight: bold;
            color: #198754;
        }

        .quiz-stats .badge {
            font-size: 0.85rem;
            padding: 0.4rem 0.6rem;
        }

        .quiz-stats i {
            margin-right: 0.3rem;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getAdminNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/pages/admin/subjects/list.html">Subjects</a></li>
                <li class="breadcrumb-item" id="chapter-breadcrumb"></li>
                <li class="breadcrumb-item" id="quiz-breadcrumb"></li>
                <li class="breadcrumb-item active" aria-current="page">Questions</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 id="quiz-title">Questions</h2>
                <p id="quiz-details" class="text-muted"></p>
                <div class="quiz-stats mt-2">
                    <span class="badge bg-primary me-2">
                        <i class="bi bi-list-check"></i>
                        Total Questions: <span id="total-questions">0</span>
                    </span>
                    <span class="badge bg-success">
                        <i class="bi bi-trophy"></i>
                        Total Score: <span id="total-score">0</span> points
                    </span>
                </div>
            </div>
            <button class="btn btn-primary" id="add-question-btn">
                Add Question(s)
            </button>
        </div>

        <!-- Questions Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="questionsTable">
                        <thead>
                            <tr>
                                <th width="40%">Question</th>
                                <th>Options</th>
                                <th>Points</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="questionsTableBody">
                            <!-- Questions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module">
        import { initQuestionsList } from '/js/pages/questions/list.js';
        // Initialize the page
        document.addEventListener('DOMContentLoaded', initQuestionsList);
    </script>
</body>

</html>
