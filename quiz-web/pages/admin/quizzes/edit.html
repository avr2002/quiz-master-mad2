<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Edit Quiz'));</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getAdminNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/pages/admin/subjects/list.html">Subjects</a></li>
                <li class="breadcrumb-item" id="chapter-breadcrumb"></li>
                <li class="breadcrumb-item"><a href="#" id="quizzes-link">Quizzes</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span id="page-action">Add</span> Quiz
                </li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><span id="header-action">Add</span> Quiz</h2>
        </div>

        <!-- Quiz Form -->
        <div class="card">
            <div class="card-body">
                <form id="quiz-form">
                    <input type="hidden" id="chapter-id" name="chapter_id">

                    <div class="mb-3">
                        <label for="quiz-name" class="form-label">Quiz Name</label>
                        <input type="text" class="form-control" id="quiz-name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="date-of-quiz" class="form-label">Date of Quiz</label>
                        <input type="datetime-local" class="form-control" id="date-of-quiz" name="date_of_quiz"
                            required>
                    </div>

                    <div class="mb-3">
                        <label for="time-duration" class="form-label">Duration (HH:MM)</label>
                        <input type="text" class="form-control" id="time-duration" name="time_duration"
                            placeholder="01:30" pattern="^\d{2}:\d{2}$" required>
                        <div class="form-text">Enter time in format HH:MM (e.g., 01:30 for 1 hour 30 minutes)</div>
                    </div>

                    <div class="mb-3">
                        <label for="remarks" class="form-label">Remarks</label>
                        <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Quiz</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module">
        import { initQuizEdit } from '/js/pages/quizzes/edit.js';
        // Initialize the page
        document.addEventListener('DOMContentLoaded', initQuizEdit);
    </script>
</body>

</html>
