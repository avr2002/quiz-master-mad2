<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Search Subjects'));</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getAdminNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="search-title">Search Results</h2>
            <div>
                <button class="btn btn-secondary me-2" onclick="location.href='list.html'">
                    Back to All Subjects
                </button>
                <button class="btn btn-primary" onclick="location.href='edit.html'">
                    Add New Subject
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="mb-4">
            <form id="searchForm" action="search.html" method="get">
                <div class="input-group">
                    <input type="text" id="searchInput" name="q" class="form-control" placeholder="Search subjects...">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>

        <!-- Search Results -->
        <div class="card">
            <div class="card-header">
                <h5 id="resultsTitle">Results</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="resultsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                            <!-- Results will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module">
        import { initSearchResults } from '/js/pages/subjects/search.js';
        // Initialize the page
        document.addEventListener('DOMContentLoaded', initSearchResults);
    </script>
</body>

</html>
