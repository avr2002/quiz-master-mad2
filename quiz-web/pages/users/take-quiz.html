<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Take Quiz'));</script>
    <link rel="stylesheet" href="/css/quiz-pages.css">
    <style>
        .quiz-timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .quiz-timer.warning {
            color: #dc3545;
        }

        .question-card {
            margin-bottom: 1.5rem;
        }

        .question-statement {
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .option-label {
            display: block;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .option-label:hover {
            background-color: #f8f9fa;
        }

        .option-input:checked+.option-label {
            background-color: #e2f3f9;
            border-color: #0d6efd;
        }

        .option-input {
            display: none;
        }

        .question-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .quiz-progress {
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        #submit-quiz-btn {
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getUserNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Quiz Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 id="quiz-title">Loading Quiz...</h2>
                <p id="quiz-info" class="text-muted"></p>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-2">Time Remaining:</span>
                <div id="timer" class="quiz-timer">00:00</div>
            </div>
        </div>

        <!-- Quiz Progress -->
        <div class="quiz-progress">
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between mt-1">
                <span id="question-progress">Question 0 of 0</span>
            </div>
        </div>

        <!-- Quiz Content -->
        <div id="quiz-container">
            <div class="text-center py-5">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading quiz questions...</p>
            </div>
        </div>

        <!-- Quiz Navigation Controls -->
        <div class="question-navigation d-none" id="quiz-navigation">
            <button id="prev-btn" class="btn btn-outline-primary" disabled>Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </div>

        <!-- Submit Quiz Button -->
        <div class="text-center">
            <button id="submit-quiz-btn" class="btn btn-success btn-lg d-none">
                Submit Quiz
            </button>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module" src="/js/pages/users/take-quiz.js"></script>
</body>

</html>
