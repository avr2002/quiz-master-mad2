<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Subjects'));</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getUserNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Subjects</h2>
        </div>

        <!-- Simple Search Form (redirects to search page) -->
        <div class="mb-4">
            <form action="/pages/users/search/subjects.html" method="get">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search subjects...">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </form>
        </div>

        <!-- Subjects Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="subjectsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="subjectsTableBody">
                            <!-- Subjects will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module">
        import { initSubjectsList } from '/js/pages/users/subjects.js';
        // Initialize the page
        document.addEventListener('DOMContentLoaded', initSubjectsList);
    </script>
</body>

</html>
