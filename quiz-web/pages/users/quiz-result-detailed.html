<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/components/layout.js"></script>
    <script>document.write(getHead('Detailed Quiz Results'));</script>
    <link rel="stylesheet" href="/css/quiz-pages.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <script src="/js/components/navigation.js"></script>
            <script>
                const userName = localStorage.getItem('userName');
                document.write(getUserNav(userName));
            </script>
        </div>
    </nav>

    <div class="container mt-4">
        <script src="/js/components/ui.js"></script>
        <script>document.write(getAlertContainer());</script>

        <!-- Page Header with Back Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="quiz-title">Detailed Quiz Results</h2>
            <a href="/pages/users/my-quizzes.html" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-1"></i> Back to My Quizzes
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading-container" class="text-center py-5">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading results...</span>
            </div>
            <p class="mt-3">Loading your quiz results...</p>
        </div>

        <!-- Results Content -->
        <div id="results-container" class="d-none">
            <!-- Result Summary -->
            <div class="result-summary">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Your Score</h3>
                        <div class="result-score">
                            <span id="user-score">0</span>/<span id="total-score">0</span>
                        </div>
                        <div id="score-percentage" class="text-muted mb-3"></div>
                        <div id="correct-answers" class="h5"></div>
                    </div>
                    <div class="col-md-6">
                        <h3>Quiz Details</h3>
                        <div class="quiz-details">
                            <p id="quiz-date" class="mb-1"></p>
                            <p id="quiz-duration" class="mb-1"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Questions Section -->
            <h3 class="mb-3">Questions</h3>
            <div id="questions-container"></div>

            <!-- Result Actions -->
            <div class="result-actions">
                <div class="row justify-content-center">
                    <div class="col-md-8 text-center">
                        <div class="d-grid gap-2 d-md-block">
                            <a href="/pages/users/quizzes.html" class="btn btn-primary me-md-2">Browse Quizzes</a>
                            <a href="/pages/users/my-quizzes.html" class="btn btn-outline-primary">My Quizzes</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>document.write(getFooter());</script>
    <script>document.write(getScripts());</script>
    <script type="module" src="/js/pages/users/quiz-result-detailed.js"></script>
</body>

</html>
